<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>

    	<h1>User Registration</h1>

	<h:form>

		<h:panelGrid columns="3">
		
			Enter your Username :

			<h:inputText id="username" value="#{userMBean.username}"
				size="20" required="true"
				label="Username" />

			<h:message for="username" style="color:red" />
			
			Enter your Email :

			<h:inputText id="email" required="true" label="Email"
				requiredMessage="Please enter your email address."
				validatorMessage="Invalid email format"
				value="#{userMBean.email}">
		
			  <f:validateRegex
				pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		
			</h:inputText>
			
			<h:message for="email" style="color:red" />

			Enter your password :

			<h:inputSecret id="password" value="#{userMBean.password}"
				size="20" required="true"
				label="Password" />

			<h:message for="password" style="color:red" />
			
			Select Role:
			
			<h:selectOneMenu value="#{userMBean.role}">
			   	<f:selectItem itemValue="ADMIN" itemLabel="Admin" />
			   	<f:selectItem itemValue="MEMBER" itemLabel="Member" />
			</h:selectOneMenu>

		</h:panelGrid>

		<h:commandButton value="Submit" action="#{userMBean.addUser}" />

	</h:form>

    </h:body>
</html>
